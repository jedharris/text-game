[mypy]
# Mypy configuration for text-game project

# Don't error on missing type stubs for external packages
ignore_missing_imports = True

# Use explicit package bases to avoid duplicate module detection
# when symlinks exist in game-specific behavior directories
explicit_package_bases = True

# Enable useful warnings
warn_unused_ignores = True
warn_redundant_casts = True

# Suppress notes about untyped function bodies (not errors)
disable_error_code = annotation-unchecked
